    - version
  Version:
    type: "object"
    description: "Swarm server release information and API compatibility report"
    properties:
      apiVersions:
        type: "array"
        description: "list of supported version numbers"
        items:
          type: "number"
          format: "float"
      year:
        description: "the year of the Swarm release, not necessarily the current year"
        type: "string"
      version:
        description: "the Swarm specific version release; format is: `SWARM/2014.3-MAIN/885869 (2014/06/25)`"
        type: "string"
    required:
    - apiVersions
    - year
    - version
  ActivityV1:
    type: object
    description: Summary of an action that occurred on the server.
    properties:
      id:
        $ref: "#/definitions/Id"
      action:
        type: string
        description: action that occurred
      behalfOf:
        type: string
      behalfOfExists:
        type: boolean
      change:
        type: integer
        format: int32
        description: changelist id
      comments:
        type: array
        description: comment IDs associated with this activity.
        items:
          type: integer
          format: int32
      date:
        type: string
        format: date-time
        description: date and time of the activity
      depotFile:
        type: string
        description: affected Perforce depot file
      description:
        type: string
        description: details about the action, usually the user's text
      details:
        type: array
        items:
          $ref: '#/definitions/ActivityDetail'
      followers:
        $ref: '#/definitions/stringArray'
      link:
        $ref: '#/definitions/Link'
      preposition:
        type: string
        description: helper for building human-readable text
      projectList:
        # should be an object with project name mapped to list of streams.
        $ref: '#/definitions/ProjectStreamMap'
      projects:
        # should be an object with project name mapped to list of streams.
        type: object
      streams:
        $ref: '#/definitions/streamArray'
      target:
        type: string
        description: Human readable version of `topic`
      time:
        type: integer
        format: int64
      topic:
        type: string
        description: Looks like the relative URI to the link.
      type:
        enum:
        - review
        - comment
        - project
        - group
      url:
        type: string
        description: relative URI to the link; has the "/api/v(#)" stripped off.
      user:
        type: string
      userExists:
        type: boolean
    required:
    - id
    - date
  ActivityV2:
    type: object
    description: Summary of an action that occurred on the server.
    properties:
      id:
        $ref: "#/definitions/Id"
      action:
        type: string
        description: action that occurred
      behalfOf:
        type: string
      behalfOfExists:
        type: boolean
      change:
        type: integer
        format: int32
        description: changelist id
      comments:
        type: array
        description: comment IDs associated with this activity.
        items:
          type: integer
          format: int32
      date:
        type: string
        format: date-time
        description: date and time of the activity
      depotFile:
        type: string
        description: affected Perforce depot file
      description:
        type: string
        description: details about the action, usually the user's text
      details:
        type: array
        items:
          $ref: '#/definitions/ActivityDetail'
      followers:
        $ref: '#/definitions/stringArray'
      link:
        $ref: '#/definitions/Link'
      preposition:
        type: string
        description: helper for building human-readable text
      projectList:
        # should be an object with project name mapped to list of streams.
        $ref: '#/definitions/ProjectStreamMap'
      projects:
        # should be an object with project name mapped to list of streams.
        type: object
      streams:
        $ref: '#/definitions/streamMap'
      target:
        type: string
        description: Human readable version of `topic`
      time:
        type: integer
        format: int64
      topic:
        type: string
        description: Looks like the relative URI to the link.
      type:
        enum:
        - review
        - comment
        - project
        - group
      url:
        type: string
        description: relative URI to the link; has the "/api/v(#)" stripped off.
      user:
        type: string
      userExists:
        type: boolean
    required:
